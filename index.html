<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h2>Pig Dice</h2>
      <div id="start">
        <form>
          <div class="form-group">
            <label for="players">How many players would you like to start with?</label>
            <input type="text" id="players" class="form-control">
          </div>
          <div class="form-group">
            <label for="winning-number">What score do you want to play to?</label>
            <input type="text" id= "winning-number" class="form-control">
          </div>
          <button id="play" type="submit" class="btn btn-primary">Start game</button>
        </form>
      </div>
      <div>
        <h4 id="message"> </h4>

      </div>
      <br>
      <div id="in-progress">
        <h4 id="roll-details"><h4>
        <button id="roll" type="button" class="btn btn-success">Roll</button>
        <button id="hold" type="button" class="btn btn-danger">Hold</button>
        <h4 id="turn-details"><h4>
        <h3>Scores</h3>
        <ul id="scoreboard">

        </ul>
      </div>
    </div>
  </body>
</html>
